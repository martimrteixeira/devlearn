    }

    .bar {
      background: #e5e7eb;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px 0 20px;
    }

    .bar div {
      height: 20px;
      background: #22c55e;
      width: 0%;
      transition: width 0.5s;
    }

    .course {
      margin-bottom: 30px;
    }

    .done {
      text-decoration: line-through;
      opacity: 0.7;
    }
  </style>

<script>
const checks = document.querySelectorAll('input[type="checkbox"]');

checks.forEach(check => {
  const saved = localStorage.getItem(check.dataset.progress);
  if (saved === 'true') check.checked = true;

  check.addEventListener('change', () => {
    localStorage.setItem(check.dataset.progress, check.checked);
    updateProgress();
  });
});

function updateProgress() {
  document.querySelectorAll('.course').forEach(course => {
    const boxes = course.querySelectorAll('input');
    const done = course.querySelectorAll('input:checked').length;
    const percent = Math.round((done / boxes.length) * 100);
    course.querySelector('.bar div').style.width = percent + '%';

    if (percent === 100) {
      localStorage.setItem('curso-concluido', 'true');
    }
  });
}

updateProgress();
</script>
