<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Perfil do Aluno | DevLearn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    .profile-box {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background: #f8fafc;
      border-radius: 20px;
      text-align: center;
    }

    body.dark .profile-box {
      background: #020617;
      color: white;
    }

    .profile-box input {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
    }

    .profile-box button {
      padding: 10px 18px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    .badge {
      margin-top: 20px;
      font-size: 18px;
      color: #16a34a;
    }
  </style>
</head>

<body>

<header class="topbar">
  <div class="logo">DevLearn</div>
  <button class="hamburger" id="hamburger">‚ò∞</button>
  <nav class="topnav" id="mobileMenu">
    <a href="index.html">In√≠cio</a>
    <a href="html.html">HTML</a>
    <a href="css.html">CSS</a>

    <a href="progresso.html">Progresso</a>
    <a href="perfil.html">Perfil</a>
    <a href="editor-avancado.html">Editor</a>
  </nav>
</header>

<main>
  <h1>üë§ Perfil do Aluno</h1>

  <div class="profile-box">
    <p>Nome do aluno:</p>
    <input type="text" id="nameInput" placeholder="Escreve o teu nome">
    <br>
    <button onclick="saveName()">Guardar</button>

    <h3 id="welcome"></h3>
    <div class="badge" id="badge"></div>
  </div>
</main>

<footer>¬© DevLearn</footer>

<script src="js/app.js"></script>
<script>
const input = document.getElementById('nameInput');
const welcome = document.getElementById('welcome');
const badge = document.getElementById('badge');

function saveName() {
  localStorage.setItem('devlearn-nome', input.value);
  loadProfile();
}

function loadProfile() {
  const nome = localStorage.getItem('devlearn-nome');
  if (nome) {
    welcome.textContent = 'Bem-vindo, ' + nome + ' üëã';
    input.style.display = 'none';
  }

  if (localStorage.getItem('curso-concluido') === 'true') {
    badge.textContent = 'üèÜ Curso Conclu√≠do';
  }
}

loadProfile();
</script>
<script src="app.js"></script>

</body>
</html>
