<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Editor Avan√ßado | DevLearn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    .editor-container {
      max-width: 1000px;
      margin: 30px auto;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .tabs button {
      padding: 10px 16px;
      border: none;
      border-radius: 10px 10px 0 0;
      cursor: pointer;
      background: #e5e7eb;
    }

    .tabs button.active {
      background: #3b82f6;
      color: white;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 12px;
      font-family: monospace;
      font-size: 14px;
      border-radius: 0 10px 10px 10px;
      border: 1px solid #cbd5e1;
      display: none;
    }

    textarea.active {
      display: block;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: 2px solid #cbd5e1;
      border-radius: 12px;
      margin-top: 20px;
      background: white;
    }

    .run-btn {
      margin-top: 15px;
      padding: 12px 20px;
      background: #22c55e;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header class="topbar">
  <div class="logo">DevLearn</div>
  <button class="hamburger" id="hamburger">‚ò∞</button>
  <nav class="topnav" id="mobileMenu">
    <a href="index.html">In√≠cio</a>
    <a href="html.html">HTML</a>
    <a href="css.html">CSS</a>
    <a href="js.html">JavaScript</a>
    <a href="projetos.html">Projetos</a>
    <a href="perfil.html">Perfil</a>
    <a href="editor-avancado.html">Editor</a>

  </nav>
</header>

<main>
  <h1>üß† Editor Avan√ßado</h1>
  <p>Escreve HTML, CSS e JavaScript e v√™ o resultado em tempo real.</p>

  <div class="editor-container">
    <div class="tabs">
      <button class="tab active" data-target="htmlCode">HTML</button>
      <button class="tab" data-target="cssCode">CSS</button>
      <button class="tab" data-target="jsCode">JS</button>
    </div>

    <textarea id="htmlCode" class="active"><h1>Ol√° DevLearn</h1></textarea>
    <textarea id="cssCode">h1 { color: blue; }</textarea>
    <textarea id="jsCode">console.log('Ol√° mundo');</textarea>

    <button class="run-btn" onclick="runCode()">Executar</button>

    <iframe id="preview"></iframe>
  </div>
</main>

<footer>¬© DevLearn</footer>


<script>
const tabs = document.querySelectorAll('.tab');
const areas = document.querySelectorAll('textarea');

// Tabs
tabs.forEach(tab => {
  tab.addEventListener('click', () => {
    tabs.forEach(t => t.classList.remove('active'));
    areas.forEach(a => a.classList.remove('active'));

    tab.classList.add('active');
    document.getElementById(tab.dataset.target).classList.add('active');
  });
});

function runCode() {
  const html = document.getElementById('htmlCode').value;
  const css = `<style>${document.getElementById('cssCode').value}</style>`;
  const js = `<script>${document.getElementById('jsCode').value}<\/script>`;

  const iframe = document.getElementById('preview');
  iframe.srcdoc = html + css + js;
}

runCode();
</script>
<script src="app.js"></script>
</body>
</html>
